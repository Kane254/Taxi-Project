{% extends "base.html" %}
{% block title %}Contact & Booking | Your Voyage Tours{% endblock %}

{% block content %}
    <div class="contact-page">
        <h1>Get in Touch</h1>
        <p>Whether it's a safari, a beach retreat, or an airport transfer, let us know how we can help you plan your Kenyan adventure.</p>

        <form id="inquiryForm" class="contact-form" action="/submit_form_endpoint/" method="POST">

        
            {% csrf_token %}
            
            <div class="form-row">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" value="General Inquiry" required>
                </div>
            </div>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="8" required></textarea>
            
            <button type="submit" class="cta-button">Send Inquiry</button>
        </form>
    </div>

    <script>
        // JAVASCRIPT SNIPPET FROM PREVIOUS STEP TO HANDLE TRANSFER PRE-FILL
        var transferMessage = "{{ transfer_message|escapejs }}";
        if (transferMessage && transferMessage.length > 0) {
            document.getElementById('message').value = transferMessage;
            document.getElementById('subject').value = "Transfer Booking Request"; // Auto-set subject for transfers
            document.getElementById('inquiryForm').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
{% endblock %}
