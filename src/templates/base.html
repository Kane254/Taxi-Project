<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Voyage Tours{% endblock %}</title>
    
    
    

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<style>
    :root {
        --primary-color: #003366; /* Deep Navy Blue */
        --accent-color: #FF9900;  /* Safari Orange/Gold */
        --text-color: #333333;
        --background-light: #f4f4f4;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif; /* Use a clean, professional font */
    }

    body {
        line-height: 1.6;
        color: var(--text-color);
        background-color: white;
    }

    /* --- Navigation Bar Styling --- */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 5%;
        background-color: var(--primary-color);
        color: white;
        /* To mimic a professional, fixed top bar: */
        position: sticky; 
        top: 0;
        z-index: 1000;
    }

    .logo {
        font-size: 1.8em;
        font-weight: bold;
        color: white;
    }

    nav ul {
        list-style: none;
        display: flex;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        transition: background-color 0.3s;
    }

    nav ul li a:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .cta-nav {
        background-color: var(--accent-color);
        border-radius: 5px;
        margin-left: 15px;
        padding: 8px 20px !important;
    }

 /* --------------------------------- */
/* --- 2. HERO SECTION STYLING --- */
/* --------------------------------- */
.hero-section {
    height: 70vh; 
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden; 
    
    /* FALLBACK: Use Image 1 as the default background color/image */
    background: url('https://img.freepik.com/free-photo/horizontal-shot-view-beach-sea-with-towels-laid-out-tree-aruba_181624-31402.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center/cover;
}

/* Ensure the content is above the background */
.hero-content {
    z-index: 30; 
}

/* --------------------------------- */
/* --- SLIDESHOW BACKGROUND STYLING (Fade Method) --- */
/* --------------------------------- */
.slideshow-bg {
    /* Fills the entire parent (.hero-section) */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    /* Apply the animation */
    animation: imageFade 12s infinite linear; 
    background-size: cover;
    background-position: center;
    
    /* Dark overlay (Shadow) is crucial for text readability */
    box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.45); 
}

/* --------------------------------- */
/* --- SLIDESHOW KEYFRAMES (Fade Method) --- */
/* --------------------------------- */

@keyframes imageFade {
    /* Set all three images in one animation cycle */
    
    /* Image 1 (Diani) */
    0% { background-image: url('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/56/73/ed/diani-sea-resort.jpg?w=900&h=-1&s=1'); opacity: 1; }
    25% { opacity: 2; } /* Image 1 holds */
    33% { opacity: 1; } /* Image 1 fades out */

    /* Image 2 (Mara) */
    34% { background-image: url('https://media.istockphoto.com/id/1226321192/photo/sun-loungers-under-umbrella-and-palms-on-the-sandy-beach-by-the-ocean-and-cloudy-sky-vacation.jpg?s=612x612&w=0&k=20&c=q9VSDD2Xg5KqbEzigX9KevZGlOQliqtHMO-UX2hCPq4='); opacity: 0; } /* Set Image 2 */
    50% { opacity: 2; } /* Image 2 fades in */
    58% { opacity: 2; } /* Image 2 holds */
    66% { opacity: 1; } /* Image 2 fades out */
    
    /* Image 3 (Tsavo) */
    67% { background-image: url('https://t3.ftcdn.net/jpg/01/85/30/14/360_F_185301488_lFJ7iDqtiNy3Gwm9spRLhQUq7HzvTfG4.jpg'); opacity: 0; } /* Set Image 3 */
    83% { opacity: 2; } /* Image 3 fades in */
    92% { opacity: 2; } /* Image 3 holds */
    100% { opacity: 1; } /* Image 3 fades out and cycle repeats */
}
    .hero-content h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px #000000;
    }

    .cta-button {
        display: inline-block;
        background-color: var(--accent-color);
        color: var(--primary-color); /* Contrast for the button text */
        text-decoration: none;
        padding: 12px 30px;
        font-size: 1.2em;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .cta-button:hover {
        background-color: #e68a00; /* Slightly darker orange on hover */
    }

    /* --- Content Section Styling (General) --- */
    .content-section {
        padding: 60px 5%;
        text-align: center;
        background-color: white;
    }

    .content-section h2 {
        font-size: 2em;
        margin-bottom: 40px;
        color: var(--primary-color);
    }

    /* --- Package Card Grid --- */
    .package-grid {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 30px;
    }

    .package-card {
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .package-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .package-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .package-card h3 {
        color: var(--primary-color);
        padding: 15px 15px 5px;
    }

    .package-card p, .package-card a {
        padding: 0 15px 15px;
    }

    /* --- Contact Form Styling --- */
    .contact-section {
        background-color: var(--background-light);
    }

    .contact-form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }

    /* --- Footer Styling --- */
    footer {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 0.9em;
    }

    .footer-links a {
        color: var(--accent-color);
        text-decoration: none;
        margin: 0 10px;
    }
        
    .footer-links a:hover {
        text-decoration: underline;
    }

    /* --- Services Grid Container --- */
.service-grid-container {
    padding: 60px 5%;
    background-color: #f8f8f8; /* Very light background for contrast */
    text-align: center;
}

.service-grid-container h2 {
    font-size: 2.5em;
    margin-bottom: 40px;
    color: var(--primary-color); /* Uses your Navy Blue color */
}

.card-grid {
    display: grid;
    /* Create three columns on large screens, adapt for smaller screens */
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
}

/* --- Individual Service Card Styling --- */
.service-card {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 12px; /* Large rounded corners as seen in the image */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s;
    /* Subtle box shadow similar to the example */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); 
}

.service-card:hover {
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
}

/* --- Image and Rating Section --- */
.card-image {
    position: relative;
    width: 100%;
    height: 180px; /* Fixed height for image consistency */
    overflow: hidden;
}

.card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.rating {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #FFD700; /* Gold color for stars */
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.9em;
}

/* --- Content Section --- */
.card-content {
    padding: 15px;
    text-align: left;
    flex-grow: 1; /* Ensures content takes up available space */
}

.card-content h3 {
    font-size: 1.25em;
    color: var(--primary-color);
    margin-bottom: 5px;
}

.card-content p {
    font-size: 0.9em;
    color: #666;
    line-height: 1.4;
    margin-bottom: 10px;
}

/* --- Footer (Price and Button) --- */
.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-top: 1px solid #e9e9e9;
    background-color: #fcfcfc;
}

.price .label {
    font-size: 0.8em;
    color: #888;
    display: block;
}

.price .amount {
    font-size: 1.8em;
    font-weight: 700;
    color: var(--primary-color); /* Navy Blue for clear pricing */
}

.book-button {
    background-color: var(--accent-color); /* Orange/Gold CTA */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
}

.book-button:hover {
    background-color: #e68a00; /* Darker orange on hover */
}

/* --- Contact Section Variables (Add to your :root section if you like, or define here) --- */
:root {
    /* ... existing variables ... */
    --dark-bg: #1A2338; /* Deep Navy Blue/Black for the contact box */
}


/* --- Contact Section Wrapper (The light gray background) --- */
.contact-section-wrapper {
    background-color: var(--background-light); /* Light background outside the box */
    padding: 80px 5%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* --- The Main Dark Contact Box --- */
.contact-box {
    background-color: var(--dark-bg);
    height: 60%;
    color: white;
    max-width: 1000px;
    width: 100%;
    padding: 60px;
    border-radius: 20px; /* Highly rounded corners */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    
    display: flex;
    gap: 40px;
}

/* --- Contact Information (Left Side) --- */
.contact-info {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.contact-info h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: white; /* Title remains white */
    font-weight: 700;
}

.intro-text {
    font-size: 1em;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #ccc; /* Slightly lighter text for readability */
}

.details p {
    font-size: 1.1em;
    margin: 10px 0;
    color: white;
}

.details span {
    color: var(--accent-color); /* Use Orange/Gold for icons/highlights */
    margin-right: 10px;
}


/* --- Contact Form (Right Side) --- */
.contact-form-dark {
    flex: 1.2; /* Takes slightly more space than the info section */
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-content: flex-start; /* Aligns form items to the top */
}

.form-group {
    width: calc(50% - 10px); /* Two columns, with 20px gap */
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-size: 0.9em;
    margin-bottom: 5px;
    color: #ccc;
    font-weight: 600;
}

.form-group input {
    padding: 12px 15px;
    border: none;
    border-radius: 8px; /* Rounded input fields */
    background-color: white;
    color: var(--text-color);
    font-size: 1em;
}

.required {
    color: red; /* Visual indicator for required fields */
}

.submit-button {
    /* Style the button to sit in its own slot */
    width: 150px; 
    height: 45px;
    margin-top: 15px;
    background-color: white;
    color: var(--dark-bg);
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: var(--accent-color);
    color: white;
}


/* --- Responsive Adjustments for Mobile --- */
@media (max-width: 768px) {
    .contact-box {
        flex-direction: column;
        padding: 40px;
    }

    .form-group {
        width: 100%; /* Stacks inputs on top of each other */
    }
}

/* --- Testimonials Wrapper (The Scenic Background) --- */
.testimonials-wrapper {
    /* REPLACE with your desired scenic background image */
    background: url('https://www.olankasafaris.com/uploads/package/mombasa-full-day-city-tour-package-2024_20240408114900.jpg') no-repeat center center/cover;
    padding: 80px 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 700px; /* Ensure enough vertical space */
}

/* --- The Main White Content Box --- */
.reviews-box {
    background: white;
    padding: 60px 40px;
    border-radius: 12px;
    max-width: 900px;
    width: 100%;
    text-align: center;
    /* Large shadow to lift the box off the background */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
}

.reviews-box .subheading {
    font-size: 1em;
    font-weight: 600;
    color: var(--accent-color); /* Orange/Gold */
    margin-bottom: 5px;
}

.reviews-box h2 {
    font-size: 2.5em;
    color: var(--primary-color);
    margin-bottom: 40px;
    text-align: left;
}

/* --- Testimonial Card Styling --- */
.testimonial-card {
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 20px;
    text-align: left;
    margin-bottom: 30px;
}

.review-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.reviewer-info {
    display: flex;
    align-items: center;
}

.reviewer-photo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
}

.reviewer-name {
    font-weight: 700;
    color: var(--primary-color);
}

.review-date {
    font-size: 0.8em;
    color: #888;
}

.slider-nav .nav-arrow {
    font-size: 1.5em;
    color: #ccc;
    cursor: pointer;
    margin-left: 10px;
}

.slider-nav .nav-arrow:hover {
    color: var(--primary-color);
}

/* --- Review Body --- */
.review-body h4 {
    color: var(--primary-color);
    margin: 5px 0 10px;
    font-size: 1.1em;
}

.rating-stars {
    margin-bottom: 10px;
}

.star-gold {
    color: #FFD700; /* Gold color for stars */
    font-size: 1.2em;
}

.review-source {
    /* For a potential TripAdvisor logo/icon */
    float: right;
}

.review-text {
    font-size: 0.95em;
    line-height: 1.5;
    color: #555;
    margin-bottom: 10px;
}

.read-more {
    color: var(--accent-color);
    text-decoration: none;
    font-size: 0.9em;
}

/* --- Rating Summary and CTA --- */
.rating-summary {
    text-align: center;
    border-top: 1px solid #eee;
    padding-top: 20px;
}

.rating-summary p {
    font-size: 0.9em;
    line-height: 1.5;
    color: #555;
    margin-bottom: 15px;
}

.review-button {
    background-color: white;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
    padding: 10px 25px;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.review-button:hover {
    background-color: var(--primary-color);
    color: white;
}

/* --- SGR/Airport Transfers Section Styling --- */
.transfers-section-wrapper {
    background-color: #f4f4f9; /* Light, neutral background */
    padding: 60px 5%;
    text-align: center;
}

.transfers-container {
    max-width: 900px;
    margin: 0 auto;
}

.transfers-container h2 {
    font-size: 2.2em;
    color: var(--primary-color);
    margin-bottom: 5px;
}

.transfers-container .subtitle {
    font-size: 1.1em;
    color: #666;
    margin-bottom: 40px;
}

.transfers-grid {
    display: grid;
    /* Create three columns, automatically wrapping the content */
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
    gap: 15px;
    margin-bottom: 30px;
    background-color: white; /* White box background for the list */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

/* Style for the Header Row */
.transfer-header {
    background-color: var(--primary-color);
    color: white;
    font-weight: 700;
    padding: 12px 15px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    grid-column: 1 / -1; /* Make the header span all columns */
    margin-bottom: 10px;
}


/* Style for each Price Item (in style.css) */
.transfer-link-item { /* CHANGED SELECTOR */
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    padding: 12px 15px;
    border-bottom: 1px solid #eee;
    font-size: 1.05em;
    text-align: left;
    transition: background-color 0.2s;
    text-decoration: none; /* Crucial: Remove the default underline */
    color: inherit; /* Ensure text color is inherited */
}

/* Update striping to target the link items */
.transfer-link-item:nth-child(even) {
    background-color: #fafafa;
}

.transfer-link-item:hover {
    background-color: #e6e6ff; /* Light hover effect */
}

.destination-col {
    color: var(--primary-color);
    font-weight: 600;
}

.price-col {
    color: var(--accent-color); /* Orange/Gold color for high visibility */
    font-weight: 700;
    font-size: 1.2em;
}

/* Notes and CTA Button */
.transfer-note {
    font-size: 0.9em;
    color: #777;
    margin-top: 10px;
    display: block;
    text-align: center;
}

.cta-transfer-button {
    display: inline-block;
    background-color: var(--accent-color);
    color: white;
    padding: 12px 30px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 700;
    margin-top: 25px;
    transition: background-color 0.3s;
}

.cta-transfer-button:hover {
    background-color: #cf7e00; /* Slightly darker orange */
}


/* --- Responsive Adjustment --- */
@media (max-width: 650px) {
    .transfers-grid {
        grid-template-columns: 1fr; /* Stack items vertically on small screens */
    }
    .transfer-header {
        border-radius: 5px;
    }
    .transfer-item {
        border-radius: 5px;
        margin-bottom: 5px;
    }
}

/* =========================================
   CONTACT PAGE STYLES
   ========================================= */

.contact-page {
    /* Ensures content is centered and contained, separate from the main page body */
    padding: 60px 5%;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
}

.contact-page h1 {

}

.contact-page p {

}

.contact-form {

}

.contact-form label {

}

.contact-form input[type="text"],

    resize: vertical; /* Allow resizing only vertically */
}

.contact-form button.cta-button {
    /* Inherit CTA button styles but ensure it fills the width */

    width: 100%;
    margin-top: 30px;

    font-size: 1.1em;
    font-weight: 700;
    cursor: pointer;
    background-color: var(--accent-color); /* Use the accent color for the main action */

    border-radius: 5px;
    transition: background-color 0.3s;
}

.contact-form button.cta-button:hover {
    background-color: #cf7e00; /* A darker shade of the accent color */
}

/* Optional: Layout for smaller inputs side-by-side */
.form-row {
    display: flex;
    gap: 20px;
}

.form-row > div {
    flex: 1; /* Makes the inputs share the space equally */
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .form-row {
        flex-direction: column; /* Stack inputs vertically on small screens */
        gap: 0;
    }
}

/* =========================================
   DIANI ENROUTE TRANSFERS SPECIFIC STYLES
   ========================================= */

/* Reuse the general wrapper style but give it a slightly different look if desired */
.enroute-transfers-wrapper {
    /* Example: Give it a slight color change to distinguish from the main transfer list */
    background-color: #eef2ff; /* A light blue/purple tint */
}

/* Style for items offering a return trip option (optional visual cue) */
.transfer-link-item.transfer-return-trip {
    background-color: #fffde7; /* A very light yellow to highlight special deals/packages */
}

.transfer-link-item.transfer-return-trip:hover {
    background-color: #fff8c6; /* Slightly brighter yellow on hover */
}

/* Tag to clearly indicate 'Return' */
.return-tag {
    background-color: var(--accent-color); /* Orange/Gold tag */
    color: white;
    font-size: 0.75em;
    font-weight: 700;
    padding: 3px 6px;
    border-radius: 3px;
    margin-left: 8px;
    vertical-align: middle;
}


</style>

        <div class="logo">Your Voyage Tours</div>
        <nav>
